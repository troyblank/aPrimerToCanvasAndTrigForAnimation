<body>
    <header>
        <h1>Woot! again</h1>
    </header>
    <div style="height:8px;" class="blackLine"></div>
    <canvas width="600px" height="300px" id="myCanvas">your browser does not support canvas tag jackleg!</canvas>
    <script type="text/javascript">
        $(window).load(animationExampleInit);
        
        var canvasContext;
        var angle = 0;
        var xVal = 0;
        var yVal = 0;
        var xCenter = 300;
        var yCenter = 150;
        var angleVelocity = 0.07;
        var radius = 100;
        
        function animationExampleInit(e){
            canvasContext = $("#myCanvas")[0].getContext("2d");
            drawBall();
            startBall();
        }
        
        function drawBall(){
            clearCanvas(canvasContext);
            canvasContext.beginPath();
            canvasContext.arc(xVal, yVal, 20, 0, Math.PI*2, false);
            canvasContext.closePath();
            canvasContext.fill();
            setTimeout(animateBall, 33);
        }
        
        function startBall(){
        	setTimeout(animateBall, 33);
        }
        
        function animateBall(e){
            angle += angleVelocity;
        	xVal = xCenter + Math.cos(angle) * radius;
        	yVal = yCenter + Math.sin(angle) * radius;
        	drawBall();
        }
        
        function clearCanvas(cxt, regPoints) {
            var regPoints = $.extend({
                x: 0,
                y: 0
            }, regPoints||{});
            
            cxt.clearRect(regPoints.x, regPoints.y, cxt.canvas.width, cxt.canvas.height);
        }
    </script>
